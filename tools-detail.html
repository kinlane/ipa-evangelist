</div>  

<script>
function getCompanyDetails(id)
    {
    $.getJSON('data/tools.json', function(data) {   
        $.each(data['tools'], function(key, val) {
            
            thisid = val['id'];
            
            if(thisid == id)
                {
                var template = $('#toolsDetailTemplate').html();
                var html = Mustache.to_html(template, val);
                $('#toolsDetail').append(html);
                
                website = val['website'];
                if(website.length>0){ document.getElementById("home-icon").href=website; } else { document.getElementById("home-icon-img").style.display='none'; }              
                                                             
                }
            });                                    
        });
    }  
getCompanyDetails(getUrlVar('id'));
</script>
